<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <link rel="icon" sizes="32x32" href="assets/images/pokeball.png">
    <title>Pokemon Trivia</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="assets/javascript/app.js"></script>
</head>

<body>

    <div class="jumbotron">
        <div class="container">
            <img id="headerImage" src="assets/images/trivia-headline.jpg" alt="Pokemon Trivia">
        </div>
    </div>

    <audio id="myAudio">
        <source src="assets/images/lastbattle.mp3" type="audio/mpeg">
      </audio>
      
      <p>Click the buttons to play or pause the audio.</p>
      
      <button onclick="playAudio()" type="button">Play</button>
      <button onclick="pauseAudio()" type="button">Pause</button> 
      
      <script>
      var x = document.getElementById("myAudio"); 
      
      function playAudio() { 
        x.play(); 
      } 
      
      function pauseAudio() { 
        x.pause(); 
      } 
      </script>

    <div class="container">
        <div class="row">
            <div class="mainArea col-xs-12 col-sm-10 col-sm-offset-1 col-md-6 col-lg-6 col-md-offset-3 col-lg-offset-3">
            </div>
        </div>
    </div>

</body>

</html>
